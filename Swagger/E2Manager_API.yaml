openapi: 3.0.0
info:
  title: E2 Manager Service
  description: E2 Manager Service APIs
  version: 3.0.3
servers:
  - url: 'http://{apiRoot}/v1'
    variables:
      apiRoot:
        default: 'localhost:3800'
paths:
  /nodeb/x2-setup:
    post:
      summary: X2 Setup
      tags:
        - nodeb
      operationId: x2Setup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetupRequest'
        required: true
      responses:
        '200':
          description: Success
        '400':
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /nodeb/endc-setup:
    post:
      tags:
        - nodeb
      summary: ENDC Setup
      operationId: endcSetup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetupRequest'
        required: true
      responses:
        '200':
          description: Success
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/nodeb/{ranName}':
    get:
      tags:
        - nodeb
      summary: Get RAN by name
      operationId: getNb
      parameters:
        - name: ranName
          in: path
          required: true
          description: Name of RAN to return
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetNodebResponse'
        '400':
          description: The specified RAN name is invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: A RAN with the specified name was not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /nodeb/shutdown:
    put:
      tags:
        - nodeb
      summary: >-
        Close all connections to the RANs
      responses:
        '204':
          description: Successful operation
        '500':
          description: Internal Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /nodeb/ids:
    get:
      tags:
        - nodeb
      summary: Get RANs identities list
      operationId: getNodebIdList
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NodebIdentity'
        '500':
          description: Internal Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /nodeb/{ranName}/reset:
    put:
      tags:
        - nodeb
      summary: >-
        Upon receipt of this message, 'ranName' shall abort any other ongoing procedures over X2 between the RIC and the RAN. The RAN shall delete all the context information related to the RIC, except the application level configuration data exchanged during the X2 Setup or eNB Configuration Update procedures, and release the corresponding resource.  
      operationId: reset
      parameters:
        - name: ranName
          in: path
          required: true
          description: Name of RAN to return
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetRequest'
        required: false
      responses:
        '204':
          description: Successful operation
        '400':
          description: Invalid input (invalid cause, RAN in wrong state)
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: A RAN with the specified name was not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /health:
    get:
      tags:
        - Health Check
      summary: E2 Manager Service Health Check
      responses:
        '200':
          description: OK
  /e2t/list:
    get:
      tags:
        - e2t
      summary: Gets a list of all E2T Instances address and their associated RANs
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/E2tIdentity'
        '500':
          description: Internal Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
